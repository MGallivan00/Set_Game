<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" async></script>
    <title>Set-Game</title>
</head>
<body>
    <h1 class="page-title">Set Game</h1>
    <div class="overlay-text visible">
        Click to Start
    </div>
    <div id="game-over-text" class="overlay-text">
        Game Over
        <span class="overlay-text-small">Click to restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
        Victory
        <span class="overlay-text-small">Click to restart</span>
    </div>
<div class="game-container">
    <div class="game-info-container">
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="game-info">
            Time <span id="time-remaining">100</span>
        </div>
        <div class="game-info">
            Sets <span id="sets">0</span>
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="blue two solid diamond" src="Assets/two_solid_blue_diamond.png" alt="Two Solid Blue Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="red two solid diamond" src="Assets/two_solid_red_diamond.png" alt="Two Solid Red Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="green two solid diamond" src="Assets/two_solid_green_diamond.png" alt="Two Solid Green Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
   <div class="card">
        <div class="card-front card-face">
            <img class="three green solid diamond" src="Assets/three_solid_green_diamond.png" alt="Two Solid Green Diamond card">
        </div>
       <div class="card-back card-face">
           <img class="Back" src="Assets/logo.png" alt="Logo">
       </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="one empty blue diamond" src="Assets/one_empty_blue_diamond.png" alt="Two Solid Blue Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="red three solid diamond" src="Assets/three_solid_red_diamond.png" alt="Two Solid Red Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="three blue solid diamond" src="Assets/three_solid_blue_diamond.png" alt="Two Solid Green Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="one green empty diamond" src="Assets/one_empty_green_diamond.png" alt="Two Solid Green Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="one red empty diamond" src="Assets/one_empty_red_diamond.png" alt="Two Solid Blue Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="three blue solid diamond" src="Assets/three_solid_blue_diamond.png" alt="Two Solid Red Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="one blue solid diamond" src="Assets/one_solid_blue_diamond.png" alt="Two Solid Green Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="two blue solid diamond" src="Assets/two_solid_blue_diamond.png" alt="Two Solid Green Diamond card">
        </div>
        <div class="card-back card-face">
            <img class="Back" src="Assets/logo.png" alt="Logo">
        </div>
    </div>
</div>
</body>
</html>
