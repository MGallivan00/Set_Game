<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Set-Game</title>
</head>
<body>
    <h1 class="page-title">Set Game</h1>
    <div class="overlay-text visible">
        Click to Start
    </div>
    <div id="game-over-text" class="overlay-text">
        Game Over
        <span class="overlay-text-small">Click to restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
        Victory
        <span class="overlay-text-small">Click to restart</span>
    </div>
<div class="game-container">
    <div class="game-info-container">
        <div class="game-info">
            Time <span id="time-remaining">100</span>
        </div>
        <div class="game-info">
            Sets <span id="sets">0</span>
        </div>
    </div>
    <div class="card visible">
        <div class="card-back card-face">
            <img class="cob-web cob-web-top-left" src="Assests/Diamond.jpg">
            <img class="spider" src="Assests/Diamond.jpg">
        </div>
        <div class="card-back card-face">
            <img class="cob-web cob-web-top-left" src="Assests/Diamond.jpg">
            <img class="card-value" src="Assests/Diamond.jpg">
        </div>
    </div>

</div>
</div>
</body>
</html>
