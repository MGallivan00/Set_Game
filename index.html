<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" async></script>
    <title>Set-Game</title>
</head>
<body>
    <h1 class="page-title">Set Game</h1>
    <div class="overlay-text visible">
        Click to Start
    </div>
    <div id="game-over-text" class="overlay-text">
        Game Over
        <span class="overlay-text-small">Click to restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
        Victory
        <span class="overlay-text-small">Click to restart</span>
    </div>
<div class="game-container">
    <div class="game-info-container">
        <div class="game-info">
            Time <span id="time-remaining">100</span>
        </div>
        <div class="game-info">
            Sets <span id="sets">0</span>
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="one green solid diamond" src="Assets/two_solid_blue_diamond.png" alt="Two Solid Blue Diamond card">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="two green solid diamond" src="Assets/two_solid_red_diamond.png" alt="Two Solid Red Diamond card">
        </div>
    </div>
    <div class="card">
        <div class="card-front card-face">
            <img class="three green solid diamond" src="Assets/two_solid_green_diamond.png" alt="Two Solid Green Diamond card">
        </div>
    </div>
   <!-- <div class="card">
        <div class="card-front card-face">
            <img class="two green solid diamond" src="Assets/two_solid_green_diamond.png" alt="Two Solid Green Diamond card">
        </div>
    </div>-->
</div>
</body>
</html>
